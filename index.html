<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" type="module"></script>
  <script src="./checkbox.js" type="module"></script>
  <script src="https://kit.fontawesome.com/c7b17cb045.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="URL Hider" property="og:title" />
  <meta content="A simple tool to hide the URL of the page you're visiting." property="og:description" />
  <meta content="A simple tool to hide the URL of the page you're visiting." name="description">
  <meta content="https://hider.simondmc.com" property="og:url" />
  <meta content="#ffffff" data-react-helmet="true" name="theme-color" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <title>URL Hider</title>
</head>

<body>

  <div class="controls">

    <h1>URL Hider</h1>
    <label for="link">Go to: </label>
    <div class="link-wr">
      <input type="password" id="link" name="link">
      <i class="fa-solid fa-magnifying-glass" id="search"></i>
    </div>

    <div class="check">
      Hide Preview
      <div id="checkbox" class="checkbox-on">
        <div class="inner">âœ“</div>
      </div>
    </div>

    <div id="warn">Warning: Hovering over or clicking links may reveal their URL.</div>

  </div>

  <iframe src="https://simondmc.com" frameborder="0" id="iframe"></iframe>

  <button id="exit">&times;</button>

</body>

</html>
